<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/index.css" rel="stylesheet" type="text/css">
  <title>Javascript Quizboard</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="h-title">Quizboard</h1>

</div>
<div class="col-md-12">
  <div class="well">
    <h4 class="output">score</h4>
</div>
</div>

  <div class="col-md-10">
  <div class="panel panel-success">
    <div class="panel-heading"> Q.1</div>
    <div class="panel-body">
      <p>Which is true about a JavaScript function?</p>
      <div class="radio">
        <label>
          <input type="radio" name="bum" value="function">
          Functions are executed when they are called.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="bum" value="value">
          Values cannot be passed into functions
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="bum" value="object">
        Functions are not really objects.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="bum" value="factory">
          A function is a factory designed to perform a particular task.
        </label>
      </div>
</div>
</div>
<div class="panel panel-success">
  <div class="panel-heading"> Q.2</div>
  <div class="panel-body">
    <p>What are arrays?</p>
    <div class="radio">
      <label>
        <input type="radio" name="diff" value="lie">
      An array is a special variable, which can hold more than one value at a time.
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="diff" value="answer">
      An array is a normal variable, which can hold only one value.
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="diff" value="2lie">
        Array is an object holding function.
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="method" value="3lie">
      An array is not a variable at all.
      </label>
    </div>
</div>
</div>
<div class="panel panel-success">
  <div class="panel-heading"> Q.3</div>
  <div class="panel-body">
    <p>Define arithmetic operators...</p>
    <div class="radio">
      <label>
        <input type="radio" name="type" value="thelie">
        Arithmetic operators are used to change numbers.
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="type" value="2thelie">
        Arithmetic operators are used to perform arithmetic on numbers
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="type" value="theanswer">
        Arithmetic operators are basically operators period.
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="type" value="3thelie">
      Are operators that perfome arithmetic like calculators.
      </label>
    </div>
</div>
</div>
<div class="panel panel-success">
  <div class="panel-heading"> Q.4</div>
  <div class="panel-body">
    <p>Which is not a JavaScript statement?</p>
    <div class="radio">
      <label>
        <input type="radio" name="op" value="run">
        values
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="op" value="rator">
        operators
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="op" value="wor">
        words
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="op" value="exp">
      expressions
      </label>
    </div>
</div>
</div>
<div class="panel panel-success">
  <div class="panel-heading"> Q.5</div>
  <div class="panel-body">
    <p> Inside which HTML element do we put the JavaScript?</p>
    <div class="radio">
      <label>
        <input type="radio" name="array" value="jav">
        js
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="array" value="javs">
      js...
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="array" value="script">
        javascript..
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="array" value="jjs">
       js/
      </label>
    </div>
</div>
</div>

<button type="button" class="btn btn-default">Submit</button>

</div>

</div>
</body>

</html>
