<!DOCTYPE html>
<html lang="en" dir="ltr">

<head >
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/index.css" rel="stylesheet" type="text/css">
  <title>Javascript Quizboard</title>
</head>

<body>
  <div class="jumbotron">
      <h1 class="h-title">Quizboard</h1>
</div>
<div class="container-fluid">
  <div class="jumbotron" id="finalOutput">
      <h4 class="output">score</h4>
      <input type="text" name="" value="" id="number-correct">
  </div>
  </div>
</div>
</div>
  <div class="container">
<div class="row">
  <div class="col-md-10">
  <div class="panel panel-success">
    <div class="panel-heading"> Q.1</div>
    <div class="panel-body">
      <p>Which is true about a JavaScript function?</p>
      <div class="radio">
        <label>
          <input type="radio" name="bum" value="10">
          Functions are executed when they are called.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="bum" value="3">
          Values cannot be passed into functions
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="bum" value="4">
        Functions are not really objects.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="bum" value="5">
          A function is a factory designed to perform a particular task.
        </label>
      </div>
</div>
</div>
<div class="panel panel-success">
  <div class="panel-heading"> Q.2</div>
  <div class="panel-body">
    <p>What are arrays?</p>
    <div class="radio">
      <label>
        <input type="radio" name="diff" value="10">
      An array is a special variable, which can hold more than one value at a time.
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="diff" value="4">
      An array is a normal variable, which can hold only one value.
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="diff" value="5">
        Array is an object holding function.
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="diff" value="6">
      An array is not a variable at all.
      </label>
    </div>
</div>
</div>
<div class="panel panel-success">
  <div class="panel-heading"> Q.3</div>
  <div class="panel-body">
    <p>Define arithmetic operators...</p>
    <div class="radio">
      <label>
        <input type="radio" name="type" value="7">
        Arithmetic operators are used to change numbers.
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="type" value="10">
        Arithmetic operators are used to perform arithmetic on numbers
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="type" value="4">
        Arithmetic operators are basically operators period.
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="type" value="5">
      Are operators that perfome arithmetic like calculators.
      </label>
    </div>
</div>
</div>
<div class="panel panel-success">
  <div class="panel-heading"> Q.4</div>
  <div class="panel-body">
    <p>Which is not a JavaScript statement?</p>
    <div class="radio">
      <label>
        <input type="radio" name="op" value="9">
        values
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="op" value="4">
        operators
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="op" value="10">
        words
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="op" value="3">
      expressions
      </label>
    </div>
</div>
</div>
<div class="panel panel-success">
  <div class="panel-heading"> Q.5</div>
  <div class="panel-body">
    <p> Inside which HTML element do we put the JavaScript?</p>
    <div class="radio">
      <label>
        <input type="radio" name="array" value="10">
        js
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="array" value="3">
      js...
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="array" value="7">
        javascript..
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="array" value="3">
       js/
      </label>
    </div>
</div>
</div>

<button type="button" class="btn btn-default" id="submitAnswer">Submit</button>

</div>

</div>
</div>
</body>

</html>
